            padding: 20px;
            text-align: center;
        }

            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .profile img {
            width: 100%;
            border-radius: 10px;
        }
        .profile h2 {
            margin: 10px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 1.2em;
        }

</head>
